<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Sunnyside agency landing page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="sunnyside's logo" />
      <button class="mobile-nav-toggle">
        <img src="./images/icon-hamburger.svg" alt="icon hamburger" />
      </button>
      <nav class="navbar">
        <ul class="navbar__menu">
          <li class="navbar__menu--item-gray"><a href="#">About</a></li>
          <li class="navbar__menu--item-gray"><a href="#">Services</a></li>
          <li class="navbar__menu--item-gray"><a href="#">Projects</a></li>
          <li class="navbar__menu__item navbar__menu__item--white">
            <button>Contact</button>
          </li>
        </ul>
      </nav>
      <h1 class="title">we are creatives</h1>
      <img
        class="arrow-down"
        src="./images/icon-arrow-down.svg"
        alt="icon arrow down"
      />
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alseny-diallo">alseny diallo</a>.
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
